<app-body class="charts">
  <section class="charts__linear-chart">
    <h1>Linear Chart</h1>
    <ngx-charts-line-chart 
      [results]="data" 
      [view]="view" 
      [scheme]="colorSchemeLine" 
      [legendTitle]="legendTitle" 
      [legend]="true" 
      [showGridLines]="false" 
      [showRefLines]="true"
      [showYAxisLabel]="true" 
      [animations]="true" 
      [xAxis]="true" 
      [yAxis]="true" 
      [curve]="curve"
      [maxXAxisTickLength]="5" 
      [xScaleMin]="0" 
      [xScaleMax]="360" 
      [yScaleMin]="0" 
      [yScaleMax]="3.5" 
      [trimXAxisTicks]="true"
      [trimYAxisTicks]="true" 
      [yAxisLabel]="yLabelName"
      (select)="onSelect($event)" 
      (activate)="onActivate($event)" 
      (deactivate)="onDeactivate($event)"
      [autoScale]="false">
    </ngx-charts-line-chart>
  </section>
   
  <section class="charts__divider">
    <mat-divider></mat-divider>
  </section>

  <section class="charts__polar-chart">
    <h1>Polar Chart</h1>
    <ngx-charts-polar-chart 
      [view]="view"
      [scheme]="colorSchemePolar" 
      [legend]="true" 
      [showYAxisLabel]="true" 
      [animations]="true" 
      [yAxis]="true" 
      [showGridLines]="true" 
      [yAxisLabel]="yLabelName" 
      [legendTitle]="legendTitle" 
      [results]="data" 
      [autoScale]="false">
    </ngx-charts-polar-chart>
  </section>

  <section class="charts__actions">
    <button mat-stroked-button color="primary" (click)="clearChart()">Cleart Charts</button>
    <button mat-raised-button color="primary" (click)="generateHeartData()">Fetch Heart Data</button>
  </section>
</app-body>
